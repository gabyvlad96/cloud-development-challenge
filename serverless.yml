org: gabyvlad96
app: node-server
service: node-server

frameworkVersion: '2'

custom:
  env: ${file(./variables.yml)}

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: '20201221'
  region: 'us-east-1'
  stage: 'dev'

functions:
  api:
    handler: handler.handler
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{proxy+}
          method: ANY

resources:
  Resources:
    myBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: BUCKET_NAME



